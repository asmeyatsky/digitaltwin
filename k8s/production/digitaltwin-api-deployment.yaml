# Digital Twin Deployment Infrastructure
# Kubernetes manifests and Terraform configurations for scaling

apiVersion: v1
kind: Namespace
metadata:
  name: digitaltwin
  labels:
    name: digitaltwin
    purpose: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: digitaltwin-config
  namespace: digitaltwin
data:
  API_BASE_URL: "https://api.digitaltwin.com"
  DATABASE_HOST: "prod-db.digitaltwin.com"
  REDIS_HOST: "prod-redis.digitaltwin.com"
  RABBITMQ_HOST: "prod-rabbitmq.digitaltwin.com"
  LOG_LEVEL: "Warning"
  DEPLOYMENT_ENVIRONMENT: "production"
---
apiVersion: v1
kind: Secret
metadata:
  name: digitaltwin-secrets
  namespace: digitaltwin
type: Opaque
data:
  # Base64 encoded values - use kubectl create secret with --from-literal
  JWT_SECRET_KEY: <BASE64_ENCODED_JWT_SECRET>
  DB_PASSWORD: <BASE64_ENCODED_DB_PASSWORD>
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>
  ELEVENLABS_API_KEY: <BASE64_ENCODED_ELEVENLABS_KEY>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaltwin-api
  namespace: digitaltwin
  labels:
    app: digitaltwin-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: digitaltwin-api
  template:
    metadata:
      labels:
        app: digitaltwin-api
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/asmeyatsky/digitaltwin/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: digitaltwin-config
              key: API_BASE_URL
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: digitaltwin-secrets
              key: JWT_SECRET_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: digitaltwin-api-hpa
  namespace: digitaltwin
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: digitaltwin-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: Service
metadata:
  name: digitaltwin-api-service
  namespace: digitaltwin
spec:
  selector:
    app: digitaltwin-api
  ports:
  - port: 80
    targetPort: 8080
    name: http
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digitaltwin-api-ingress
  namespace: digitaltwin
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/permanent-redirect: "true"
spec:
  tls:
  - hosts:
    - api.digitaltwin.com
    secretName: digitaltwin-tls
  rules:
  - host: api.digitaltwin.com
    http:
      paths:
      - path: /
        backend:
          service:
            name: digitaltwin-api-service
            port:
              number: 80