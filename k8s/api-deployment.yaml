apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaltwin-api
  namespace: digitaltwin
  labels:
    app: digitaltwin-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: digitaltwin-api
  template:
    metadata:
      labels:
        app: digitaltwin-api
        version: v1
    spec:
      containers:
      - name: digitaltwin-api
        image: digitaltwin/api:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: digitaltwin-secrets
              key: database-connection
        - name: JwtConfiguration__SecretKey
          valueFrom:
            secretKeyRef:
              name: digitaltwin-secrets
              key: jwt-secret
        - name: JwtConfiguration__Issuer
          value: "DigitalTwin"
        - name: JwtConfiguration__Audience
          value: "DigitalTwin"
        - name: JwtConfiguration__ExpiryInMinutes
          value: "60"
        - name: Redis__ConnectionString
          value: "redis:6379"
        - name: RabbitMQ__ConnectionString
          valueFrom:
            secretKeyRef:
              name: digitaltwin-secrets
              key: rabbitmq-connection
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: digitaltwin-config
      - name: logs-volume
        persistentVolumeClaim:
          claimName: digitaltwin-logs-pvc
      imagePullSecrets:
      - name: digitaltwin-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: digitaltwin-api-service
  namespace: digitaltwin
  labels:
    app: digitaltwin-api
spec:
  selector:
    app: digitaltwin-api
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: digitaltwin-config
  namespace: digitaltwin
data:
  appsettings.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft.AspNetCore": "Warning"
        }
      },
      "AllowedHosts": "*",
      "Kestrel": {
        "Endpoints": {
          "Http": {
            "Url": "http://+:80"
          },
          "Https": {
            "Url": "https://+:443"
          }
        }
      }
    }
  appsettings.Production.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Warning",
          "Microsoft.AspNetCore": "Warning"
        }
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: digitaltwin-logs-pvc
  namespace: digitaltwin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: digitaltwin-api-hpa
  namespace: digitaltwin
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: digitaltwin-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digitaltwin-ingress
  namespace: digitaltwin
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - api.digitaltwin.com
    secretName: digitaltwin-tls
  rules:
  - host: api.digitaltwin.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: digitaltwin-api-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digitaltwin-api-service
            port:
              number: 80