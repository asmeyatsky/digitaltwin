apiVersion: v1
kind: Namespace
metadata:
  name: digitaltwin
  labels:
    name: digitaltwin
---
apiVersion: v1
kind: Secret
metadata:
  name: digitaltwin-secrets
  namespace: digitaltwin
type: Opaque
data:
  # Base64 encoded secrets - replace with actual encoded values
  database-connection: SG9zdD1wb3N0Z3Jlc3FsaTtkYXRhbHR3aW46dXNlcj1kdGFkbWluO3Bhc3N3b3JkPXNlY3VyZVBhc3N3b3JkMTIzIQ==
  jwt-secret: VGhpc0lzQVZlcnlMb25nU2VjcmV0S2V5Rm9ySlRXVG9rZW5HZW5lcmF0aW9uUHVycG9zZXMxMjM0NTY3ODkwMTIzNDU2Nzg5MA==
  rabbitmq-connection: YW1xcDovZ3Vlc3Q6Z3Vlc3RAcmFiYml0bXF6NTY3Mg==
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaltwin-postgres
  namespace: digitaltwin
  labels:
    app: digitaltwin-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digitaltwin-postgres
  template:
    metadata:
      labels:
        app: digitaltwin-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: digitaltwin
        - name: POSTGRES_USER
          value: dtadmin
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: digitaltwin-secrets
              key: postgres-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        - name: postgres-config
          mountPath: /etc/postgresql/postgresql.conf
          subPath: postgresql.conf
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: postgres-config
        configMap:
          name: postgres-config
---
apiVersion: v1
kind: Service
metadata:
  name: digitaltwin-postgres-service
  namespace: digitaltwin
spec:
  selector:
    app: digitaltwin-postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: digitaltwin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaltwin-redis
  namespace: digitaltwin
  labels:
    app: digitaltwin-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digitaltwin-redis
  template:
    metadata:
      labels:
        app: digitaltwin-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        command:
        - redis-server
        - /etc/redis/redis.conf
        - --appendonly
        - "yes"
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-pvc
      - name: redis-config
        configMap:
          name: redis-config
---
apiVersion: v1
kind: Service
metadata:
  name: digitaltwin-redis-service
  namespace: digitaltwin
spec:
  selector:
    app: digitaltwin-redis
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: digitaltwin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: digitaltwin-rabbitmq
  namespace: digitaltwin
  labels:
    app: digitaltwin-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digitaltwin-rabbitmq
  template:
    metadata:
      labels:
        app: digitaltwin-rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: dtadmin
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: digitaltwin-secrets
              key: rabbitmq-password
        - name: RABBITMQ_DEFAULT_VHOST
          value: digitaltwin
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: rabbitmq-storage
          mountPath: /var/lib/rabbitmq
      volumes:
      - name: rabbitmq-storage
        persistentVolumeClaim:
          claimName: rabbitmq-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: digitaltwin-rabbitmq-service
  namespace: digitaltwin
spec:
  selector:
    app: digitaltwin-rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: digitaltwin
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: digitaltwin
data:
  postgresql.conf: |
    # PostgreSQL configuration file
    listen_addresses = '*'
    port = 5432
    max_connections = 200
    shared_buffers = 256MB
    effective_cache_size = 1GB
    work_mem = 4MB
    maintenance_work_mem = 64MB
    min_wal_size = 80MB
    max_wal_size = 1GB
    checkpoint_completion_target = 0.9
    wal_buffers = 16MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: digitaltwin
data:
  redis.conf: |
    # Redis configuration
    bind 0.0.0.0
    port 6379
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    pidfile /var/run/redis_6379.pid
    loglevel notice
    logfile ""
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir ./
    slave-serve-stale-data yes
    slave-serve-stale-data yes
    slave-read-only yes
    repl-diskless-sync-delay 5
    repl-diskless-load disabled
    repl-diskless-sync-delay 5
    masterauth ""
    slave-announce-ip ""
    requirepass ""
    rename-command FLUSH ""
    rename-command CONFIG ""
    rename-command DEBUG ""
    rename-command EVAL ""
    maxclients 10000
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-load-truncated yes
    lua-time-limit 5000
    slowlog-log-slower-than 10000
    slowlog-max-len 128
    notify-keyspace-events ""
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64
    hll-sparse-max-bytes 3000
    activerehashing yes
    client-output-buffer-limit normal 0 0 0
    client-output-buffer-limit slave 256mb 64mb 60
    client-output-buffer-limit pubsub 32mb 8mb 60
    hz 10
    aof-rewrite-incremental-fsync-bgrewrite yes
    aof-rewrite-incremental-sync bgwriteaof