name: Digital Twin CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: digitaltwin/api
  KUBE_NAMESPACE: digitaltwin

jobs:
  # Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Run Unit Tests
      run: dotnet test --no-build -c Release --logger trx --results-path TestResults --collect:"XPlat Code Coverage"

    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results
        path: TestResults

    - name: Generate Code Coverage Report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:CoverageReport -reporttypes:Html,Xml,Cobertura

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: CoverageReport

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'digitaltwin'
        path: '.'
        format: 'HTML'

    - name: Upload OWASP Dependency Check Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: owasp-dependency-check
        path: reports/

  # Build Docker Images
  build-images:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name != 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name digitaltwin-staging

    - name: Deploy to Kubernetes
      run: |
        sed -i 's|IMAGE_TAG|${{ github.sha }}|g' k8s/api-deployment.yaml
        kubectl apply -f k8s/infrastructure.yaml
        kubectl apply -f k8s/api-deployment.yaml
        kubectl rollout status deployment/digitaltwin-api -n digitaltwin-staging

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/digitaltwin-api -n digitaltwin-staging
        curl -f http://staging.digitaltwin.com/health

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'release'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --name digitaltwin-production

    - name: Deploy to Kubernetes
      run: |
        sed -i 's|IMAGE_TAG|${{ github.event.release.tag_name }}|g' k8s/api-deployment.yaml
        kubectl apply -f k8s/infrastructure.yaml
        kubectl apply -f k8s/api-deployment.yaml
        kubectl rollout status deployment/digitaltwin-api -n digitaltwin-production

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/digitaltwin-api -n digitaltwin-production
        curl -f http://api.digitaltwin.com/health

    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow

  # Integration Tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Run integration tests
      run: |
        dotnet test ./tests/IntegrationTests/ --logger "console;verbosity=detailed" --configuration Release --environment "Staging"

    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: TestResults

  # Performance Tests
  performance-tests:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup k6
      run: |
        gpg -k \
          --no-default-keyring \
          --keyring /tmp/k6keyring.tmp \
          --import <(curl -sSf https://keybase.io/k6/download/signing-key | gpg --dearmor)
        gpg --no-default-keyring \
          --keyring /tmp/k6keyring.tmp \
          --export --output /tmp/k6keyring.gpg \
          k6.io
        sudo apt-key add /tmp/k6keyring.gpg
        echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6

    - name: Run performance tests
      run: |
        k6 run --out json=results.json tests/performance/load-test.js

    - name: Upload performance test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-test-results
        path: results.json

  # Database Migrations
  database-migrations:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'release'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Run database migrations
      env:
        CONNECTION_STRING: ${{ secrets.PRODUCTION_CONNECTION_STRING }}
      run: |
        dotnet ef database update --project src/Infrastructure/DigitalTwin.Infrastructure --startup-project src/API/DigitalTwin.API --connection-string "$CONNECTION_STRING"

  # Cleanup and Maintenance
  cleanup:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.event_name == 'release'
    steps:
    - name: Cleanup old Docker images
      run: |
        docker system prune -af --filter "until=240h"

    - name: Update documentation
      run: |
        # Update API documentation
        curl -X POST "https://api.digitaltwin.com/docs/refresh"

  # Notification
  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, deploy-production]
    if: always()
    steps:
    - name: Notify on success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#ci-cd'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: "✅ Digital Twin pipeline completed successfully!"

    - name: Notify on failure
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        channel: '#ci-cd'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        text: "❌ Digital Twin pipeline failed!"